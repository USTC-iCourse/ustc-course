{% if review.is_blocked %}
    {% if current_user.is_admin %}
        <div class="alert alert-danger" role="alert">此点评因违反社区规则被屏蔽，仅作者和管理员可见。</div>
    {% endif %}
    {% if review.author == current_user %}
        <div class="alert alert-danger" role="alert">您的点评违反了 <a href="/community-rules/"
                                                                       target="_blank">社区规则</a>，已被管理员屏蔽。如需解除屏蔽，请修改后在交大門（xjtu.live）站内联系给admin。
        </div>
    {% endif %}
{% endif %}
{% if review.is_hidden %}
    <div class="alert alert-danger" role="alert">您已隐藏此点评，点评内容仅对您可见。</div>
{% endif %}
