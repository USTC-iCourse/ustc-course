{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <div class="row float-element">


            <div class="bm-pd-lg">
                <div class="inline-h3">
                    <span class="blue h4"><strong> {{ user.username }} 被关注 </strong></span>
                    （{{ user.follower_count }} 人）
                </div>

                {% for user in user.followers %}
                    <div class="ud-pd-md dashed">
                        <img class="avatar-md circle" src="{{ user.avatar }}"/>
                        <a href={{ url_for('user.view_profile', user_id=user.id) }}><span
                                class="right-pd-sm px16">{{ user.username }}</span></a>
                    </div>
                {% endfor %}

            </div>


        </div><!-- end float-element -->
    </div><!-- end container -->
{% endblock %}
